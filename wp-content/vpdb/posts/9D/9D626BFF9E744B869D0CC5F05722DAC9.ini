June 4 & 5 1:00pm, 2:30pm, and 4:00pm | Hollywood Happening | 39 W Main St. Gowanda, NY 14070 (<a href=\"https://www.google.com/maps/place/39+W+Main+St,+Gowanda,+NY+14070/@42.4633579,-78.938652,17z/data=!3m1!4b1!4m5!3m4!1s0x89d2e8c9c6645417:0xf6f985eb01472ca9!8m2!3d42.463354!4d-78.936458\">map</a>)

<strong><u>Buffalo Aerial Dance w/ Pyromancy- Aerial and LED Dancing Shows</u></strong>

To kick off the summer, we’ll be heading out to Gowanda to help celebrate the restoration of the beautiful <a href=\"http://www.gowandahollywoodtheater.com\">Hollywood Theater</a>, a cousin to North Tonawanda’s Rivera Theater. On Saturday and Sunday, we’ll be doing multiple LED shows as guest artists in the theater, along with featured <a href=\"http://www.aerialdancebuffalo.com\">Buffalo Aerial Dance</a> on portable riggings. This is the <a href=\"http://www.gowandahollywoodhappening.com/\">18th annual Hollywood Happening</a>, and there are many other attractions in addition to our shows.  Check out the details <a href=\"http://www.gowandahollywoodhappening.com/\">here</a>."
