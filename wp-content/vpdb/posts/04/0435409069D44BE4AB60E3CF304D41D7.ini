post_content = "<a style=\"float: left; margin: 20px;\" href=\"http://www.pyromancy.org/wp-content/uploads/2012/06/63850_430786881403_626266403_5188704_3732173_n.jpg\"><img class=\"alignnone size-thumbnail wp-image-1102\" title=\"63850_430786881403_626266403_5188704_3732173_n\" src=\"http://www.pyromancy.org/wp-content/uploads/2012/06/63850_430786881403_626266403_5188704_3732173_n-150x150.jpg\" alt=\"\" width=\"150\" height=\"150\" /></a>In 2007 Holly Rutkowski aka Madam Moonshyn began exploring dance, flow and manipulation with props. Hula hooping has become a way of dancing as well as a meditative outlet. Being completely mesmerized with fire it was naturally the next step. Holly’s style of performing reflects her intense but very down to earth personality. She gives 100 percent in every show which can be very personal and provocative. <a style=\"float: right; margin: 20px;\" href=\"http://www.pyromancy.org/wp-content/uploads/2012/06/6208_550714686633_44201278_32809400_7743343_n.jpg\"><img class=\"alignnone size-thumbnail wp-image-1114\" title=\"6208_550714686633_44201278_32809400_7743343_n\" src=\"http://www.pyromancy.org/wp-content/uploads/2012/06/6208_550714686633_44201278_32809400_7743343_n-150x150.jpg\" alt=\"\" width=\"150\" height=\"150\" /></a>Holly's skills have broadened to fire orb, silk flags, palm torches, fleshing, sustained spinning and fire fingers. Holly has traveled out of state and even out of country to perfect her skills at various retreats and workshops and doesn’t plan to stop burning any time soon!

Holly has performed at events such as Elmwood Art Festival, Infringement Festival, Curtain Up, Party for the Parks, Riverfest, Peep Show, Family Dawgz Campout, The Weekend Off and Venues such as Town Ballroom, PURE, Norfolk Music Park and Noir.

When Holly isnt performing she is making natural body products, repurposed clothing and working as a Homeless Outreach Case Manager for a local nonprofit.

<a href=\"http://www.etsy.com/shop/MoonshynDesign\">Etsy Shop: http://www.etsy.com/shop/MoonshynDesign</a>

