post_content = "Gillian Tunney has been baton twirling for New York City audiences for the past six years at venues such as Avalon, The Knitting Factory, Crobar and Coney Island!  After twirling with Burlesque/Cabaret troupes like <a href=\"http://www.theloveshownyc.com\"> The Love Show</a> and Oh De Twirlette she decided to form the new group, <a href=\"http://batonrougenyc.com\">Baton Rouge NYC</a>, with sister Jocelyn. Since moving to Buffalo NY, she has taken up fire spinning more frequently and expanded her skills to include hula hoops,  hooplets ( twin minis ), double staff, rope dart and poi, and is now performing with the fire performance troupe, Pyromancy. She is constantly working to expand her skills and attends workshop retreats like <a href=\"http://www.wildfireretreat.com/\">Wildfire</a> and <a href=\"http://www.hoopconvergence.org/\">Hoop Convergence</a>. When not twirling, she is a <a href=\"http://gilliantunney.com\">Flash/Flex/PHP/Multimedia Developer</a> and also works in <a href=\"http://www.secondlife.com\">Second Life</a>! She also created this Pyromancy website.
<a href=\"http://localhost/PYROMANCY2016/wordpress/wp-content/uploads/2010/05/flickr2.jpg\"><img class=\"size-medium wp-image-425\" title=\"Gillian Poi\" src=\"http://localhost/PYROMANCY2016/wordpress/wp-content/uploads/2010/05/flickr2-300x200.jpg\" alt=\"\" width=\"300\" height=\"200\" /></a>

