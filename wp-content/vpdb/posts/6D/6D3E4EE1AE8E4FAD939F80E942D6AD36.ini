post_content = "CURTAIN UP!, Buffalo's annual celebration opening the theatre season, roars back on Friday, September 10th for its 29th edition. This year's extravaganza features a locally connected Broadway star as the Honorary Chairman and no less than sixteen participating professio<a href=\"http://localhost/PYROMANCY2016/wordpress/wp-content/uploads/2010/09/39829_145140482181254_122686294426673_328208_7761042_n.jpg\"><img class=\"alignnone size-medium wp-image-302\" title=\"Curtain Up! 2010 Buffalo\" src=\"http://localhost/PYROMANCY2016/wordpress/wp-content/uploads/2010/09/39829_145140482181254_122686294426673_328208_7761042_n-176x300.jpg\" alt=\"Curtain Up! 2010 Buffalo\" width=\"176\" height=\"300\" /></a>nal theatres.

Buffalo's professional theatre scene blasts off each September with the nationally recognized CURTAIN UP! celebration. It offers a creative black-tie Gala Dinner on the stage of Shea's Buffalo, though many choose to spend the evening at one of the many downtown restaurants that are eager to welcome back the theatre crowd."
